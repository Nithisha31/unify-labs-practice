
<!DOCTYPE html>
<html>
<head>
    <title>Virtual Pet Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Virtual Pet Management System (ES6 Class Implementation)</h1>

    <div class="section">
        <h2>Meet Your Pet</h2>
        <img src="images/pet.png" alt="Pet Image" width="300">
        <p><strong>Name:</strong> <span id="petName"></span></p>
        <p><strong>Type:</strong> <span id="petType"></span></p>
        <p><strong>Health:</strong> <span id="petHealth"></span></p>

        <button onclick="feedPet()">Feed</button>
        <button onclick="playWithPet()">Play</button>
        <button onclick="showStatus()">Get Status</button>
    </div>

    <script src="functional_utilities.js"></script>
</body>
</html>
